<style type="text/css">
	#dashboardContainer{
		padding: 20px;
	}
</style>


<div ng-controller="SignInController" id='dashboardContainer'>
	<a href="#/"><input type="submit" value="Log Out"></a> 
	<h1>Welcome {{ this_user[0] }}</h1>
	<input type='hidden' ng-value='newbucket.user_name=this_user[0]'>

	<!-- Adding to bucketlist -->
	<form name="myForm">

		<!-- Enter Title and Description -->
		<input type='text' name="title" ng-model='newbucket.title' placeholder='Title' ng-minlength="5">
		<input type='text' name="description" ng-model='newbucket.description' placeholder='Description' ng-minlength="10">

		<!-- Tag User Dropdown List -->
		<select ng-model="newbucket.tag_user">
			<option value="Clint">Clint</option>
			<option value="Mui">Mui</option>
			<option value="Alanna">Alanna</option>
		</select>

		<!-- Alert -->
		<div role='alert'>
			<span class='error' ng-show='myForm.title.$error.minlength'>Need more then 5 Characters!</span>
			<span class='error' ng-show='myForm.description.$error.minlength'>Need more then 10 Characters!</span>
		</div>

		<!-- Submit -->
		<input type="submit" value="Add to List" ng-click="addBucket()">


	</form>


	<!-- Display the bucket list -->
	<h3>Before I die I want to:</h3>
	<div ng-repeat='x in allBuckets'>
		<div ng-repeat='y in x'>
			<div ng-repeat='i in y'>
				<div ng-repeat='h in i'>
					<input type='checkbox'> {{ y.user_name }} || {{ h.title }} || {{ h.description }} || {{ h.time }}
				</div>	
			</div>
		</div>
	</div>
	
	<h3>List of other users (Click to view profile)</h3>

	<div ng-repeat="i in allUsers">
		<a ng-model='getAUser' ng-click='getAUser(i._id)'>{{ i.user_name }}</a>
	</div>


</div>
